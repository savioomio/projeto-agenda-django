{% extends "global/base.html" %}

{% block corpo %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img  class="img-fluid rounded-start" alt="...">
        </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"> {{ contact.first_name }} {{ contact.last_name }}</h5>
                    <p class="card-text">{{ contact.email }}</p>
                    <p class="card-text">{{ contact.phone }}</p>
                    <p class="card-text">{{ contact.created_date }}</p>
                    <p class="card-text">{{ contact.category.name }}</p>
                    <p class="card-text">{{ contact.description }}</p>
                    <p class="card-text"><small class="text-body-secondary"> ID: {{ contact.id }}</small></p>
                </div>
            </div>
        </div>
    </div>

{% endblock corpo %}
