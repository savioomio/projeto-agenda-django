{% comment %} {% for contact in contacts %}
    <tr>
        <th scope="row">
            <a class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover fs-5" href="{% url "contact:contact" contact.id %}">
                {{ contact.id }}
            </a>
        </th>
        <td>
            {{ contact.first_name }}
        </td>
        <td>
            {{ contact.last_name }}
        </td>
        <td>
            {{ contact.phone }}
        </td>
        <td>
            {{ contact.email }}
        </td>
    </tr>
{% endfor %} {% endcomment %}
